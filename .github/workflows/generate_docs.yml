name: Generate docs

on:
  push:
    branches:
      - master

env:
  BUILD_TYPE: Release

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.1

    - name: Generate documentation
      uses: mattnotmitt/doxygen-action@v1

    - name: Move to docs
      shell: bash
      run: mv html docs

    - name: Push to github.io ğŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: .
        CLEAN: true
